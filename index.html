<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TriviaGame</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 mx-auto">
                <div class="main-content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto">
                            <header>
                                <!-- using those span tags to individually change effects on heading letters-->
                                <h1>
                                    <span class="mn">m</span>
                                    <span class="mn">i</span>
                                    <span class="mn">n</span>
                                    <span class="mn">n</span>
                                    <span class="mn">e</span>
                                    <span class="mn">s</span>
                                    <span class="mn">o</span>
                                    <span class="mn">t</span>
                                    <span class="mn">a</span>
                                    <span class="mn">-</span>
                                    <span class="mn">t</span>
                                    <span class="mn">r</span>
                                    <span class="mn">i</span>
                                    <span class="mn">v</span>
                                    <span class="mn">i</span>
                                    <span class="mn">a</span>
                                </h1>
                            </header>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto sub-content">
                                <button id="start">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ntegrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
